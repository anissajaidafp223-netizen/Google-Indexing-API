name: Run_Google_Indexing

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Start Push
        env:
          # ğŸ’¡ è¿™é‡Œçš„åå­—å¿…é¡»å’Œä½  GitHub Settings -> Secrets é‡Œçš„åå­—ä¸€æ¨¡ä¸€æ ·
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SITEMAP_URL: ${{ secrets.SITEMAP_URL }}
        run: python main.py
